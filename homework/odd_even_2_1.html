<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <title>挑戰2.1</title>
</head>
<body>
    <div>
        <label id="lable">input nmber</label>
        <input type="text" id="number">
    </div>

    <div class="div">
        <button id="button">submit</button>
    </div>

    <output id="output">output</output>
    <script>
        document.getElementById("button").addEventListener("click", function() {
            var id = document.getElementById("number").value;   
            
            if ((id+"").match(/^[A-Z]{1}[1-2]{1}[0-9]{8}$/)) {
                document.getElementById("output").innerHTML = id + " 這是身分證";
                return;
            } else if ((id+"").match(/^[A-Z]{1}[0-9]{7}$/)) {
                document.getElementById("output").innerHTML = id + " 這是學號";
                return;
            }

            document.getElementById("output").innerHTML = id + " 不是身分證也不是學號";

        });
    </script>
</body>
</html>
