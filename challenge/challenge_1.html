<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300&display=swap" rel="stylesheet"> 
    
    <title>challenge_1</title>
</head>
<body style="background-color: lightgray;font-family: 'Noto Sans TC', sans-serif;">
    <div style="text-align: center;">
        <div>請輸入一個字串:</div>

        <input class="ten_px" type="text" id="input" size="50%" onkeydown="letterToNumberSum(event)">
        
        <br>

        <button class="ten_px" id="button" onclick="letterToNumberSum(event)">submit</button>
    
        <br>

        <div class="ten_px">
            轉換對照表: a=1, b=2....., z=26
            
            <br>
            
            數字及標點符號不轉換，只轉換英文字母。
        </div>


        <img src="./img/c1.png" alt="loading" width="50%" >
    </div>

    <style>
        .ten_px {
            margin-top: 10px;
        }

        #input {
            border-radius: 10px;
        }

        #button {
            font-size: 120%;
            background-color: violet;
            border-radius: 50px;
            padding: 10px;
        }

        #button:hover {
            background-color: aliceblue;
        }

    </style>

    <script>
        function letterToNumberSum(event) {
            var status = event.type == "keydown" && event.key == "Enter" ? true : false;

            if (!(status || event.type == "click")) return;
            
            var input = document.getElementById("input").value;
            var sum = 0;

            letters = input.toLowerCase().split("");

            letters.forEach(element => {
                var number = element.charCodeAt(0);
                if (number >= 97 && number <= 122) {
                    number -= 96;
                    sum += number;
                }
            });

            alert(input + "\n字串總和: " + sum);
        }
    </script>
    
</body>
</html>
